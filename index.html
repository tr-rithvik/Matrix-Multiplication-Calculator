<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Matrix Calculator</title>
</head>
<body>
    <div class="calculator-container">
        <h1>Matrix Multiplication Calculator</h1>
        <div class="matrix-input">
            <label for="matrixA">Matrix A:</label>
            <textarea id="matrixA" placeholder="Enter matrix A"></textarea>
        </div>
        <div class="matrix-input">
            <label for="matrixB">Matrix B:</label>
            <textarea id="matrixB" placeholder="Enter matrix B"></textarea>
        </div>
        <button onclick="multiplyMatrices()">Multiply Matrices</button>
        <div id="result"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
